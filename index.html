<html>
    <head> 
        <title> Javascript </title>
    </head>
    <body>
        <h1>
            Open Console
        </h1>
        <script>
          console.log("My name is Akshat"); 
          var first_name = "Akshat";
          console.log(first_name);

          var last_name = "Ranjan";
          console.log(last_name);

          var full_name = first_name.concat(last_name);
          console.log(full_name);

          var length = full_name.length;
          console.log(length);

          var rep_name = full_name.replace("Akshat","Rajeev");
          console.log(rep_name);

          var lower_case = full_name.toLowerCase();
          console.log(lower_case);

          var upper_case = full_name.toUpperCase();
          console.log(upper_case);

          var square_root = Math.sqrt(16);
          console.log(square_root)

          var min_no = Math.min(15,10);
          console.log(min_no);

          var max_no = Math.max(15,10);
          console.log(max_no);

          var power = Math.pow(4,3);
          console.log(power);

          var big_number = 3.14235687012;
          console.log(big_number);

          var to_fixed = big_number.toFixed(3);
          console.log(to_fixed);

          var no1 = 12;
          var no2 = 3;
          console.log(no1 + no2);

          var no1_string = no1.toString();
          var no2_string = no2.toString();
          console.log(no1_string + no2_string);

          var type = 6;
          console.log(typeof type);

          var type2 = "6";
          console.log(typeof type2);

          var increment = 10;
          console.log(increment++);
          console.log(increment);

          var decrement = 10;
          console.log(decrement--);
          console.log(decrement);
          </script>
    </body>
</html>
